<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="row col-12 top-menu">
            <div class="top-menu-items col-sm-4 col-4">

                <div class="row">
                    <div class="top-menu-items-button col-sm-4 col-4">

                        <div class="">
                            <svg class="mysvg" viewBox="0 0 48  48" xml:space="preserve">>
                                <use xlink:href="#setting-menu-icon" />
                            </svg>
                        </div>
                    </div>

                </div>
            </div>
            <div class="top-menu-content col-sm-8 col-8">
                رقابت ها
            </div>
        </div>
        <!-- start main section -->

        <div class="row col-12 new-match">
             
            <div class="new-match-info row col-12">
                <div class="row  new-match-info-parameter col-12">
                    <div class="col-6">
                        <select class="input-field form-control form-control-sm" bname="" id="" style=" direction: rtl;">
                            <option value="دوستانه">سالن</option>
                            <option value="رسمی">چمن</option>
                        </select>
                    </div>
                    <div class="col-6">نوع زمین</div>

                </div>
                <div class="row col-12  new-match-info-parameter">
                    <div class="col-6">
                        <select  class="input-field form-control form-control-sm" name="" id="" style=" direction: rtl;">
                            <option value="دوستانه">دوستانه</option>
                            <option value="رسمی">رسمی</option>
                        </select>
                    </div>
                    <div class="col-6">نوع بازی</div>

                </div>
                <div class="row col-12  new-match-info-parameter">
                    <div class="col-6">
                        <select class="form-control form-control-sm" name="" id="" style=" direction: rtl;">
                            <option value="دوستانه">60 دقیقه</option>
                            <option value="رسمی">90 دقیقه</option>
                        </select>
                    </div>
                    <div class="col-6"> مدت سانس</div>

                </div>
                <div class="row col-12  new-match-info-parameter">
                    <div class="col-6">
                        <select class="form-control form-control-sm" name="" id="" style=" direction: rtl;">
                            <option value="دوستانه">6 نفره</option>
                            <option value="رسمی">7 نفره</option>
                        </select>
                    </div>
                    <div class="col-6">چند به چند</div>

                </div>
                <div class="row col-12  new-match-info-parameter">
                    <div class="col-6">
                        <input class="form-control form-control-sm" type="date" name="" id="">
                    </div>
                    <div class="col-6">تاریخ</div>

                </div>
                <div class="row col-12  new-match-info-parameter">
                    <div class="col-6">
                        <input class="form-control form-control-sm" type="time" name="" id="">
                    </div>
                    <div class="col-6">زمان بازی</div>

                </div>
                <div class="row col-12  new-match-info-parameter">
                    
                    <div class="col-6">
                        <input class="form-control form-control-sm" type="text" name="" id="">
                    </div>
                    <div class="col-6">مکان بازی</div>
                </div>
                
                <div class="row col-12  new-match-info-action">
                    <button class="request-button">ایجاد بازی</button>
                </div>

                




            </div>
            


        </div>
        <!-- end main section -->
        <div class="row col-12 new-match-shematic" >
            <img  class="new-match-shematic-field" src="./statics/fieldview.png" alt="">
            <img class="new-match-shematic-player" id="player1" src="./statics/profile(1).jpg" alt="لوگو تیم">
            <img class="new-match-shematic-player" id="player2" src="./statics/profile(2).jpg" alt="لوگو تیم">
            <img class="new-match-shematic-player" id="player3" src="./statics/profile(3).jpg" alt="لوگو تیم">
            <img class="new-match-shematic-player" id="player4" src="./statics/profile(4).jpg" alt="لوگو تیم">
            <img class="new-match-shematic-player" id="player5" src="./statics/profile(5).jpg" alt="لوگو تیم">
        </div>
        <!-- </div> -->
</body>

</html>
